<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 350px; }
        h1 { text-align: center; color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; }
        input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.7rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #0056b3; }
        .login-link { text-align: center; margin-top: 1rem; }
        .login-link a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <h1>회원가입</h1>
    <form action="/signup" method="post">
        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="phone">연락처:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="region">지역:</label>
            <input type="text" id="region" name="region">
        </div>
        <button type="submit">가입하기</button>
    </form>
    <div class="login-link">
        <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
    </div>
</div>
</body>
</html>
