<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
    .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 350px; }
    h1 { text-align: center; color: #333; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; color: #555; }
    input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    button { width: 100%; padding: 0.7rem; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
    button:hover { background-color: #218838; }
    .error { color: red; text-align: center; margin-bottom: 1rem; }
    .signup-link { text-align: center; margin-top: 1rem; }
    .signup-link a { color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
<div class="container">
  <h1>로그인</h1>
  <div th:if="${param.error}" class="error">
    <p>이메일 또는 비밀번호가 올바르지 않습니다.</p>
  </div>
  <form action="/login-proc" method="post">
    <div class="form-group">
      <label for="username">이메일:</label>
      <input type="email" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">비밀번호:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">로그인</button>
  </form>
  <div class="signup-link">
    <p>계정이 없으신가요? <a href="/signup">회원가입</a></p>
  </div>
</div>
</body>
</html>
