<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    .error { color: red; }
  </style>
</head>
<body>
<h1>로그인</h1>

<div th:if="${param.error}" class="error">
  이메일 또는 비밀번호가 잘못되었습니다.
</div>

<form th:action="@{/login-process}" method="post">
  <input type="email" name="username" placeholder="이메일" required><br> <input type="password" name="password" placeholder="비밀번호" required><br><br>
  <button type="submit">로그인</button>
</form>
<a href="/signup">회원가입 페이지로 이동</a>

</body>
</html>
